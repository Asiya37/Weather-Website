<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <nav>
      <h1>Weather App</h1>
      <div class="search-container">
        <input type="text" id="city" placeholder="Enter city name">
        <button id="fetchWeather"><i class="fas fa-search"></i></button>
      </div>
    </nav>

    <div id="weatherResult">
      <div class="weather-card">
        <div class="icon">
          <i id="weather-icon" class="wi wi-day-sunny"></i>
        </div>
        <h2 id="city-name">Enter a city</h2>
        <p id="temperature">--°C</p>
        <p id="weather-description">Weather information will appear here.</p>
        <div class="details">
            <p><i class="fa-solid fa-temperature-three-quarters"></i> <span id="temp">--°F</span></p>
          <p><i class="wi wi-humidity"></i> <span id="humidity">--%</span></p>
          <p><i class="wi wi-strong-wind"></i> <span id="wind">-- kph</span></p>
          <p><i class="wi wi-raindrop"></i> <span id="precipitation">-- in</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
